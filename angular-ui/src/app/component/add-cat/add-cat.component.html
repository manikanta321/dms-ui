

<div class="container">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" [ngClass]="{'edit-header' : catsetName == 'Edit Category'} ">{{catsetName}}</h1>
        <p style="color: red; text-align: center; font-size: 13px;">{{errorMsg}}</p>
    </div>
    <div class="addCatDiv">
        <label class="addcat" >Name<span style="color: red;">*</span></label><br>
        <input type="text" placeholder="Enter category name" id="addCategory" name="addCategory"
          required [(ngModel)]="addcat" #addCategory="ngModel"(input)="restrictToAlphabets($event)">       
          <p style="margin-bottom: -29px;
          padding: 0px;
          font-size: 11px;
          position: absolute;
    "
          *ngIf="addCategory.invalid && (addCategory.dirty || addCategory.touched)" class="alert">
          <span class="errorMsg" *ngIf="addCategory.errors?.['required']">
              *Name is required.
          </span>
      </p>
<br>
        <label class="addcat1" >Code<span style="color: red;">*</span></label><br>
        <!-- <input type="text" placeholder="Enter category code" [(ngModel)]="addcatcode"
      > -->
      <input type="text" placeholder="Enter category code" id="codecat" name="codecat"
          required [(ngModel)]="addcatcode" #codecat="ngModel">       
          <p style="margin-bottom: -35px;
          padding: 0px;
          font-size: 11px;
          position: absolute;
        "
          *ngIf="codecat.invalid && (codecat.dirty || codecat.touched)" class="alert">
          <span  class="errorMsg" *ngIf="codecat.errors?.['required']">
              *Code is required.
          </span>
      </p>
     <br>
     <div class="buttonDiv">
        <button  *ngIf="catsetName=='Add Category'"   class="update-btn" (click)="AddCat()" [disabled]="!addcat || !addcatcode">Save</button>
        <button *ngIf="catsetName=='Edit Category'" class="update-btn" (click)="editCat()" [disabled]="!addcat || !addcatcode">Save</button>

        <button class="cancel-btn" (click)="close()">Cancel</button>
    </div>
    </div>
   
   
</div>
