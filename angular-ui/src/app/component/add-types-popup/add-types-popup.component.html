<div class="container">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" *ngIf="TypeName=='Edit Types'">Edit Type</h1>
        <h1 class="head-text" *ngIf="TypeName=='Add Types'">Add Type</h1>
        <p class="errormsg">{{errorMsg}}</p>

    </div>
    <div class="addTypeDiv">
        <label class="addtypes1" >Name<span style="color: red;">*</span></label><br>
        <input type="text"id="typeName" name="typeName" placeholder="Enter Type name" 
          required [(ngModel)]="type" #typeName="ngModel">   
          <p style="margin-bottom: -29px;
          padding: 0px;
          font-size: 11px;
          position: absolute;
          bottom: 408px;"
          *ngIf="typeName.invalid && (typeName.dirty || typeName.touched)" class="alert">
          <span class="errormsg" *ngIf="typeName.errors?.['required']">
              *Name is required.
          </span>
      </p>   
<br>
        <label class="addtypes2" >Code<span style="color: red;">*</span></label><br>
        <!-- <input type="text" placeholder="Enter Type code" [(ngModel)]="typeCode"
      > -->
      <input type="text"id="typeC" name="typeC" placeholder="Enter Type code" 
          required [(ngModel)]="typeCode" #typeC="ngModel">   
          <p style="margin-bottom: -31px;
          padding: 0px;
          font-size: 11px;
          position: absolute;
          bottom: 324px;"
          *ngIf="typeC.invalid && (typeC.dirty || typeC.touched)" class="alert">
          <span class="errormsg" *ngIf="typeC.errors?.['required']">
              *Code is required.
          </span> 
      </p>   
     <br>
     <div class="addTypeButtonDiv">
        <button class="update-btn" *ngIf="TypeName=='Add Types'"  (click)="AddCat()" [disabled]="!type || !typeCode">Save</button>
        <button class="update-btn" *ngIf="TypeName=='Edit Types'" (click)="editType()" [disabled]="!type || !typeCode">Save</button>

        <button class="cancel-btn" (click)="close()">Cancel</button>
    </div>
    </div>
    

   
</div>
