<div class="font ">
  <div class=" main" width="400%">
    <div class="container">
      <div class="addUser">
        <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
        <div class="head-t">
          <h3 class="addU font">{{headerName}}</h3>
        </div>
        <div>
          <br>


          <h6 class="INFOR">Information</h6>
          <!-- <p style="color: red;">{{errorMsg}}</p> -->
          <label class="defaultCurrLabel">Default Currency =<b> Indian Rupee (INR)</b><span>*</span></label>

        </div>

        <div class="addUserForm divAlign">
          <!-- <form> -->
          <div class="row">
            <div class="col">
              <label class="name1">Name <span>*</span></label>
              <br>
              <input type="text" id="currencyName" name="currencyName" required (keyup)="onKeyName($event)"
                placeholder="Enter Name" [(ngModel)]="EUomName" class="imputtext" #currencyName="ngModel">
              <p style="margin-bottom:-22px;padding: 0px; font-size: 11px;"
                *ngIf="currencyName.invalid && (currencyName.dirty || currencyName.touched)" class="alert">
                <span style="color:red;position: relative;" *ngIf="currencyName.errors?.['required']">
                  *Name is required.
                </span>
              </p>
            </div>
            <div class="col">
              <label class="dunits">Display Units<span>*</span></label>
              <br>
              <input type="text" id="displayUnit" name="displayUnit" (keyup)="onKeyShortName($event)" required
                placeholder="Enter display units" [(ngModel)]="EuoMShortName" class="imputtext" #displayUnit="ngModel">
            </div>
            <p style="position: relative; font-size: 11px;
                right: 264px;top: 66px;;padding: 0px;" *ngIf="displayUnit.invalid && (displayUnit.dirty || displayUnit.touched)"
              class="alert">
              <span style="color:red;position: relative;" *ngIf="displayUnit.errors?.['required']">
                *Display Unit is required.
              </span>
            </p>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label class="cursionr">Conversion Rate<span>*</span></label>
              <br>
              <input required (keyup)="onKeyConversion($event)"  id="conversionR"  name="conversionR"  [(ngModel)]="EConversionRate"
                placeholder="Enter Conversion Rate" class="imputtext" style="width: 100%;"   #conversionR="ngModel">
                <p style="margin-bottom:-22px;padding: 0px; font-size: 11px;"
                *ngIf="conversionR.invalid && (conversionR.dirty || conversionR.touched)" class="alert">
                <span style="color:red;position: relative;" *ngIf="conversionR.errors?.['required']">
                  *Conversion Rate is required.
                </span>
              </p>
            </div>
            <!-- <div class="col"> 
                 
                  <label>Default Currency<span>*</span></label>
                  <br>
                  <input type="text" placeholder="Enter Default Currency" >
                </div> -->
          </div>
          <br>
          <div class="row">
            <div class="col">

              <label class="conver">Conversion<span>*</span></label>
              <br>
              <input type="text" [value]="editedConversion" placeholder="0.011 GBP" [(ngModel)]="EConversionShow"
                class="imputtext" disabled>

            </div>
            <div class="col">

              <label><span style="color: aliceblue;">.</span></label>
              <br>
              <h2 style="padding-top: 11px;">=</h2>
            </div>
            <div class="col">

              <label><span style="color: aliceblue;">.</span></label>
              <br>
              <div>
                <input type="text" placeholder="1 INR" disabled [(ngModel)]="EuomSymbol" class="imputtext">
              </div>
            </div>



          </div>
          <br>
          <!-- </form> -->
          <div class="row">
            <div class="col">
              <button class="btn btn-primary btn-block" *ngIf="editButton"
                [disabled]="(!EUomName || !EuoMShortName || !EConversionRate || !EConversionShow || !EuomSymbol)"
                style="background-color: black; border-radius: 10px;" (click)="addcurncy()">Save</button>
              <button class="btn btn-primary btn-block" *ngIf="!editButton"
                [disabled]="(!Name || !uomShortName || !conversionRates || !UOMSymbol || !conversion)"
                style="background-color: black; border-radius: 10px;" (click)="addcurncy()">Save</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" (click)="closeDialog()"
                style="background-color: white;color: black; border: 2px solid black; border-radius: 10px;">Cancel</button>

            </div>
          </div>
          <span style="position: relative;top: -3px;">Required fields*</span>
        </div>
      </div>
    </div>
  </div>
</div>
